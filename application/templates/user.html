{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12 text-center">
        {% for user in users %}
        <dl>
            <dt>USER ID: {{ user.user_id }} </dt>
            <dd>Email {{ user.email }} </dd>
            <dd>Password: {{ user.password }} </dd>
        </dl>
        {% else %}
            <h2>No Users Yet!!!</h2>
        {% endfor %}
    </div>
</div>

{% endblock %}
